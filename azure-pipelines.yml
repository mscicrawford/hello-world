trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: buildState
  jobs:
  - job: runScripts
    steps:
    - script: |
        sleep 10
        ./hello.sh
      displayName: "Run BrianProject Script"

  - job: runScriptsAgain
    steps:
    - script: |
        sleep 5
        ./hello.sh
      displayName: "Run BrianProject Script Again"

- stage: deployStage
  jobs:
  - job: runDeployment
    steps:
    - script: echo "Brian is awesome"
      displayName: "True Confession"

